<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/kottans-html-css-popup/style_flex.css">
    <title>Document</title>
</head>

                                    <img class="popup__image" src="/kottans-html-css-popup/img/folder.svg" alt="Files icon">Files

                            <a href="#" class="popup__link">

                            <a href="#" class="popup__link">
