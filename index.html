<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
    <body>
        <div class="wrapper">
            <header class="header">
            <nav>
                <ul class="navigation__menu">
                    <li class="navigation__list">
                        <a href="#" class="navigation__link">Mail</a>
                    </li>
                    <li class="navigation__list">
                        <a href="#" class="navigation__link">Images</a>
                    </li>
                    <li class="navigation__list">                
                        <input id="toggle" class="toggle" type="checkbox">
                        <label for="toggle" class="navigation__link"><img class="navigation__image" src="img/menu.svg" alt="Go to popup menu"></label>
                        <div class="popup__container">
                            <ul class="popup__box">                        
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/calendar.svg" alt="Go to calendar">Calendar
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/mail.svg" alt="Go to mail">Mail
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/news.svg" alt="Go to news">News
                                    </a>
                                </li>                           
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/map.svg" alt="Go to map">Map
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/folder.svg" alt="Go to files">Files
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/id-card.svg" alt="Go to contacts">Contacts
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/translate-language-alphabet-font.svg" alt="Go to translate">Translate
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/film-strip.svg" alt="Go to videos">Videos
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/zoom-in.svg" alt="Go to search">Search
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/photo-camera.svg" alt="Go to photo">Photo
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/chemistry.svg" alt="Go to apps">Apps
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/documents.svg" alt="Go to documents">Documents
                                    </a>
                                </li>
                            </ul>
                            <input id="toggle__more" class="toggle__more" type="checkbox">
                            <label for="toggle__more" class="label__toggle__more">More</label>                    
                            <ul class="popup__more">
                                <li>
                                    <a href="#" class="popup__link">
                                        <img class="popup__image" src="img/chat.svg" alt="Go to chat">Chat
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                        <img class="popup__image" src="img/chalkboard.svg" alt="Go to classroom">Classroom
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                        <img class="popup__image" src="img/mountain.svg" alt="Go to places">Places
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                        <img class="popup__image" src="img/bookshelf.svg" alt="Go to books">Books
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                        <img class="popup__image" src="img/pencil.svg" alt="Go to blogs">Blogs
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                        <img class="popup__image" src="img/settings-2.svg" alt="Go to settings">Settings
                                    </a>
                                </li>
                            </ul>
                            <label for="toggle__more" class="label__toggle__less">Less</label>
                        </div>
                    </li>
                    <li class="navigation__list">
                        <a href="#" class="navigation__link">
                            <img class="navigation__image" src="img/alarm.svg" alt="Open notifications window">
                        </a>
                    </li>
                    <li class="navigation__list">
                        <a href="https://github.com/dmytro-botnarenko" class="navigation__link">
                            <img class="profile__image" src="img/avatar_d.jpg" alt="Profile icon">
                        </a>
                    </li>
                </ul>
            </nav>
            </header>
        </div>
    </body>
</html>
