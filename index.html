<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
    <body>
        <div class="wrapper">
            <header class="header">
            <nav>
                <ul class="navigation__menu">
                    <li class="navigation__list">
                    <a href="#" class="navigation__link">Mail</a>
                    </li>
                    <li class="navigation__list">
                    <a href="#" class="navigation__link">Images</a>
                    </li>
                    <li class="navigation__list">                
                        <input id="toggle" class="toggle" type="checkbox">
                        <label for="toggle" class="navigation__link"><img   class="navigation__image" src="img/menu.svg" alt="Menu popup  image"></label>
                        <div class="popup__container">
                            <ul class="popup__box">                        
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/calendar.svg" alt="Calendar icon">Calendar
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/mail.svg" alt="Mail icon">Mail
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/news.svg" alt="News icon">News
                                    </a>
                                </li>                           
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/map.svg" alt="Map icon">Map
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/folder.svg" alt="Files icon">Files
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/id-card.svg" alt="Contacts icon">Contacts
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/translate-language-alphabet-font.svg" alt="Translate icon">Translate
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/film-strip.svg" alt="Videos icon">Videos
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/zoom-in.svg" alt="Search icon">Search
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/photo-camera.svg" alt="Photo icon">Photo
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/chemistry.svg" alt="Apps icon">Apps
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                            <img class="popup__image" src="img/documents.svg" alt="Documents icon">Documents
                                    </a>
                                </li>
                            </ul>
                            <input id="toggle__more" class="toggle__more" type="checkbox">
                            <label for="toggle__more" class="label__toggle__more">More</label>
                            <ul class="popup__more">
                                <li>
                                    <a href="#" class="popup__link">
                                        <img class="popup__image" src="img/chat.svg" alt="Chat icon">Chat
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                        <img class="popup__image" src="img/chalkboard.svg" alt="Classroom icon">Classroom
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                        <img class="popup__image" src="img/mountain.svg" alt="Places icon">Places
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                        <img class="popup__image" src="img/bookshelf.svg" alt="Books icon">Books
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                        <img class="popup__image" src="img/pencil.svg" alt="Blogs icon">Blogs
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="popup__link">
                                        <img class="popup__image" src="img/settings-2.svg" alt="Settings icon">Settings
                                    </a>
                                </li>
                            </ul>
                            <label for="toggle__more" class="label__toggle__less">Less</label>
                        </div>
                    </li>
                    <li class="navigation__list">
                    <a href="#" class="navigation__link">
                        <img class="navigation__image" src="img/alarm.svg" alt="Notification image">
                    </a>
                    </li>
                    <li class="navigation__list">
                    <a href="https://github.com/dmytro-botnarenko" class="navigation__link">
                        <img class="profile__image" src="img/avatar_d.jpg" alt="Profile image">
                    </a>
                    </li>
                </ul>
            </nav>
            </header>
        </div>
    </body>
</html>
